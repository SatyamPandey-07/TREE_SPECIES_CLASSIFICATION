version: '3.8'

services:
  # Streamlit Web Application
  streamlit-app:
    build: .
    container_name: tree-classification-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
      - ./Tree_Species_Dataset:/app/Tree_Species_Dataset:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run streamlit_integrated.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI REST API
  fastapi-app:
    build: .
    container_name: tree-classification-api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./Tree_Species_Dataset:/app/Tree_Species_Dataset:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: tree-classification-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - streamlit-app
      - fastapi-app
    restart: unless-stopped

networks:
  default:
    name: tree-classification-network
